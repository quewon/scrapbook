<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>스크랩북</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="scrapbook/style.css">
  </head>
  <body>

    <input id="imageupload" class="gone" type="file" accept="image/jpeg, image/jpg, image/png, image/webp">
    <!-- <button onclick="imageUpload.click()">이미지 불러오기</button>
    <button onclick="createText(scrapbook)">텍스트 생성하기</button> -->

  </body>
  <script type="text/javascript" src="scrapbook/scrapbook.js"></script>
  <script type="text/javascript">
    init();

    var scrapbook = new Scrapbook();

    const text = new TextElement();
    scrapbook.add(text);
    text.move(100, 100);
    text.setText("scrapbook demo for a friend");

    const image = new ImageElement("scrapbook/democow.webp");
    scrapbook.add(image);
    image.move(440, 192);
  </script>
